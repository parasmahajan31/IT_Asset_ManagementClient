name: Build and deploy .NET Core application to Web App ITManagemnet
on:
  pull_request:
    types:
    - opened
    - synchronize
    - reopened
    - closed
    branches:
    - master
  push:
    branches:
    - master
env:
  AZURE_STATIC_WEBAPP_NAME: ITManagemnet
  APP_DIRECTORY: IT_Asset_ManagementClient
  API_DIRECTORY: ''
  OUTPUT: wwwroot
  DEPLOYMENT_ENVIRONMENT: preview
jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    name: Build and Deploy Job
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - id: builddeploy
      name: Build And Deploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ '5582d2098695dd564e9af80d63d477961aa8f48aee94e5f197ecf716f6bba48502-bcccfd0d-5aae-492d-894b-0c7691803f83010131808a1e9510' }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: upload
        deployment_environment: ${{env.DEPLOYMENT_ENVIRONMENT}}
        app_location: ${{ env.APP_DIRECTORY }}
        api_location: ${{ env.API_DIRECTORY }}
        output_location: ${{ env.OUTPUT }}
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    name: Close Pull Request Job
    runs-on: ubuntu-latest
    steps:
    - id: closepullrequest
      name: Close Pull Request
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ '5582d2098695dd564e9af80d63d477961aa8f48aee94e5f197ecf716f6bba48502-bcccfd0d-5aae-492d-894b-0c7691803f83010131808a1e9510' }}
        action: close
        repo_token: ${{ secrets.GITHUB_TOKEN }}
